{% extends 'base.html' %} 

{% block content %} 
  <div class="container">
    <h1 class="my-5 text-center">Checkout</h1> 
    <form method="POST"> 
      {% csrf_token %} 
      <div class="form-group row">
        <label for="inputUser" class="col-sm-2 col-form-label">User:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="inputUser" value="{{ user }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputContactNumber" class="col-sm-2 col-form-label">Contact Number:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="inputContactNumber" value="{{ contact_number }}">
        </div>
      </div>
      <hr> 
      <h2 class="my-5">Order Summary</h2> 
      <table class="table table-striped"> 
        <thead> 
          <tr> 
            <th>Pastry</th> 
            <th>Quantity</th> 
            <th>Price</th> 
          </tr> 
        </thead> 
        <tbody> 
          {% for order_item in order_items %} 
            <tr> 
              <td>{{ order_item.pastry.name }}</td> 
              <td>{{ order_item.quantity }}</td> 
              <td>{{ order_item.price }}</td> 
            </tr> 
          {% endfor %} 
          <tr> 
            <td colspan="2"><strong>Total Price:</strong></td> 
            <td><strong>{{ total_price }}</strong></td> 
          </tr> 
        </tbody> 
      </table> 
      <input type="submit" class="btn btn-primary" value="Confirm Order">
    </form>
  </div>
  
{% endblock %}
