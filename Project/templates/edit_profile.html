{% extends 'base.html' %} 

{% block content %} 
<div class="container"> 
  <div class="row justify-content-center mt-5"> 
    <div class="col-md-8"> 
      <div class="card"> 
        <div class="card-header">{{ user_form.instance.username }}'s Profile</div> 
        <div class="card-body"> 
          <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %} 
            <fieldset class="form-group"> 
              {{ user_form.as_p }} 
            </fieldset> 
            <fieldset class="form-group"> 
              {{ profile_form.as_p }} 
            </fieldset> 
            <button class="btn btn-primary" type="submit">Save Changes</button> 
          </form> 
        </div> 
      </div> 
    </div> 
  </div> 
</div> 
{% endblock %}
