{% extends 'base.html' %} 

{% block content %} 
  <div class="container"> 
    <h1>Welcome to our bakery!</h1> 
    
    <div class="row"> 
      {% for pastry in pastries %} 
        <div class="col-md-4"> 
          <div class="card mb-4 box-shadow"> 
            <img class="card-img-top" src="{{ pastry.image.url }}" alt="{{ pastry.name }}"> 
            <div class="card-body"> 
              <h5 class="card-title">{{ pastry.name }}</h5> 
              <p class="card-text">{{ pastry.description }}</p> 
              <div class="d-flex justify-content-between align-items-center"> 
                <div class="btn-group"> 
                  <a href="{% url 'menu' %}" class="btn btn-sm btn-outline-secondary">View</a> 
                </div> 
                <small class="text-muted">${{ pastry.price }}</small> 
              </div> 
            </div> 
          </div> 
        </div> 
      {% endfor %} 
    </div> 
  </div> 
  {%if messages == True %}
  <script>
    alert(" Order placed successfully! ");
  </script>
  {%endif%}
{% endblock %}
